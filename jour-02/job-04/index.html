<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
</head>
<body>

<form id="form-add-student">
    <input type="email" id="student-mail" name="student-mail" required placeholder="Email">
    <input type="text" id="student-fullname" name="student-fullname" required placeholder="Nom complet">
    <select id="student-gender" name="student-gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <select id="student-grade" name="student-grade">
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
    </select>
    <input type="date" id="student-birthdate" name="student-birthdate" required>
    <input type="submit" id="submit-btn" value="Register">
</form>

<script src="script.js"></script>

</body>
</html>
